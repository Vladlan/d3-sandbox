<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=320" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Gauge</title>
	<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
	<script src="./d3-tip.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
		}

		.gauge-container {
			margin: 60px;
			text-align: center;
			float: left;
		}

		.power-gauge g.arc {
			fill: steelblue;
			fill-opacity: 0.6;
		}

		.power-gauge g.pointer {
			fill: #666;
			stroke: #fff;
		}

		.power-gauge g.label text {
			text-anchor: middle;
			font-size: 14px;
			font-weight: bold;
			fill: #666;
		}

		.d3-tip {
			line-height: 1;
			font-weight: bold;
			padding: 12px;
			background: rgba(0, 0, 0, 0.8);
			color: #fff;
			border-radius: 2px;
			text-align: center;
		}

		/* Creates a small triangle extender for the tooltip */

		.d3-tip:after {
			box-sizing: border-box;
			display: inline;
			font-size: 10px;
			width: 100%;
			line-height: 1;
			color: rgba(0, 0, 0, 0.8);
			content: "\25BC";
			position: absolute;
			text-align: center;
		}

		/* Style northward tooltips differently */

		.d3-tip.n:after {
			margin: -1px 0 0 0;
			top: 100%;
			left: 0;
		}
	</style>
</head>

<body>
	<div class="gauge-container">
		<div class="power-gauge" data-value="20" data-ticks="[30, 75]" data-target="75"></div>
		<span class="text-muted"></span>
	</div>
	<div class="gauge-container">
		<div class="power-gauge" data-value="30" data-ticks="[30, 60]" data-target="45"></div>
		<span class="text-muted"></span>
	</div>
	<script>
		const gauge = function (container, configuration) {
			const that = {};
			const config = {
				size: 200,
				clipWidth: 200,
				clipHeight: 110,
				ringInset: 20,
				ringWidth: 20,

				pointerWidth: 10,
				pointerTailLength: 5,
				pointerHeadLengthPercent: 0.9,

				minValue: 0,
				maxValue: 10,

				minAngle: -90,
				maxAngle: 90,

				transitionMs: 750,

				majorTicks: 5,
				labelFormat: d3.format('.2'),
				labelInset: 10,

				arcColorFn: d3.interpolateHsl(d3.rgb('#e8e2ca'), d3.rgb('#3e6c0a'))
			};

			let range = undefined;
			let r = undefined;
			let pointerHeadLength = undefined;
			let value = 0;

			let svg = undefined;
			let arc = undefined;
			let scale = undefined;
			let ticks = undefined;
			let tickData = undefined;
			let pointer = undefined;
			let gagues = undefined;

			const tip = d3.tip()
				.attr('class', 'd3-tip')
				.offset([-10, 0])
				.html(function (d) {
					return "<strong>Value:</strong> <span style='color:red'>" + d.value + "</span><br \><strong>Target:</strong> <span style='color:red'>" + d.target + "</span>";
				});

			const donut = d3.pie();

			function deg2rad(deg) {
				return deg * Math.PI / 180;
			}

			function newAngle(d) {
				const ratio = scale(d);
				const newAngle = config.minAngle + (ratio * range);
				return newAngle;
			}

			function configure(configuration) {
				let prop = undefined;
				for (prop in configuration) {
					config[prop] = configuration[prop];
				}

				range = config.maxAngle - config.minAngle;
				r = config.size / 2;
				pointerHeadLength = Math.round(r * config.pointerHeadLengthPercent);

				// a linear scale that maps domain values to a percent from 0..1
				scale = d3.scaleLinear()
					.range([0, 1])
					.domain([config.minValue, config.maxValue]);

				arc = d3.arc()
					.innerRadius(r - config.ringWidth - config.ringInset)
					.outerRadius(r - config.ringInset)
					.startAngle(function (d, i) {
						const ratio = d[0] * range / (config.maxValue - config.minValue);
						return deg2rad(config.minAngle + ratio);
					})
					.endAngle(function (d, i) {
						const ratio = d[1] * range / (config.maxValue - config.minValue);
						return deg2rad(config.minAngle + ratio);
					});
			}
			that.configure = configure;

			function centerTranslation() {
				return 'translate(' + r + ',' + r + ')';
			}

			function isRendered() {
				return (svg !== undefined);
			}
			that.isRendered = isRendered;

			function render(newValue) {
				gauges = d3.selectAll(container).datum(function () { return this.dataset; });

				svg = gauges
					.append('svg:svg')
					.attr('class', 'gauge')
					.attr('width', config.clipWidth)
					.attr('height', config.clipHeight);

				svg.call(tip);

				const centerTx = centerTranslation();

				const arcs = svg.append('g')
					.attr('class', 'arc')
					.attr('transform', centerTx);

				arcs.selectAll('path')
					.data(function (d) {
						const ticks = JSON.parse(d.ticks);
						return d3.pairs(ticks.concat(config.minValue, config.maxValue).sort(d3.ascending));
					})
					.enter().append('path')
					.attr('fill', function (d, i) {
						return config.arcColorFn(i);
					})
					.attr('d', arc);

				const lg = svg.append('g')
					.attr('class', 'label')
					.attr('transform', centerTx);

				lg.selectAll('text')
					.data(function (d) {
						return JSON.parse(d.ticks);
					})
					.enter().append('text')
					.attr('transform', function (d) {
						const ratio = scale(d);
						const newAngle = config.minAngle + (ratio * range);
						return 'rotate(' + newAngle + ') translate(0,' + (config.labelInset - r) + ')';
					})
					.text(config.labelFormat);

				const lineData = [
					[config.pointerWidth / 2, 0],
					[0, -pointerHeadLength],
					[-(config.pointerWidth / 2), 0],
					[0, config.pointerTailLength],
					[config.pointerWidth / 2, 0]
				];

				const targetData = [
					[0, config.labelInset - r],
					[-config.pointerWidth / 2, config.labelInset - r - (config.pointerWidth / 2)],
					[config.pointerWidth / 2, config.labelInset - r - (config.pointerWidth / 2)]
				];


				const pointerLine = d3.line().curve(d3.curveMonotoneX);

				const pg = svg.append('g')
					.attr('class', 'pointer')
					.attr('transform', centerTx);

				pointer = pg.append('path')
					.attr('d', pointerLine(lineData)/*function(d) { return pointerLine(d) +'Z';}*/)
					.attr('transform', 'rotate(' + config.minAngle + ')')
					.on('mouseover', tip.show)
					.on('mouseout', tip.hide);

				pg.append('path')
					.attr("class", "target")
					.attr('d', pointerLine(targetData)/*function(d) { return pointerLine(d) +'Z';}*/)
					.attr('transform', 'rotate(' + config.minAngle + ')')
					.on('mouseover', tip.show)
					.on('mouseout', tip.hide);

				update();
			}

			that.render = render;

			function update(newConfiguration) {
				if (newConfiguration !== undefined) {
					configure(newConfiguration);
				}

				const pointers = gauges
					.select(".pointer path");

				pointers
					.transition()
					.duration(config.transitionMs)
					.ease(d3.easeElastic)
					.attr('transform', function (d) {
						const ratio = scale(d.value);
						const newAngle = config.minAngle + (ratio * range);
						return 'rotate(' + newAngle + ')';
					});

				gauges
					.select(".pointer .target")
					.attr('transform', function (d) {
						const ratio = scale(d.target);
						const newAngle = config.minAngle + (ratio * range);
						return 'rotate(' + newAngle + ')';
					});;
			}
			that.update = update;

			configure(configuration);

			return that;
		};
	</script>

	<script>
		function onDocumentReady() {
			const powerGauge = gauge('.power-gauge', {
				size: 300,
				clipWidth: 300,
				clipHeight: 180,
				ringWidth: 60,
				maxValue: 100,
				transitionMs: 2000,
				arcColorFn: d3.scaleOrdinal().range(['#3182bd', '#3182bd', '#3182bd'])
			});
			powerGauge.render(20);
			updateReadings();
			function updateReadings() {
				// just pump in random data here...
				$('.power-gauge').each(function () {
					this.dataset.value = parseInt(parseInt(this.dataset.value) + (Math.floor(Math.random() * 3) - 1));

					$(this).siblings("span").text(this.dataset.value);
				});
				powerGauge.update();
			}

			setInterval(function () {
				updateReadings();
			}, 3 * 1000);
		}

		if (!window.isLoaded) {
			window.addEventListener("load", function () {
				onDocumentReady();
			}, false);
		} else {
			onDocumentReady();
		}
	</script>
</body>

</html>
