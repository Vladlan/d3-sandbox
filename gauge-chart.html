<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=320" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Gauge</title>
	<script type="text/javascript" src="https://d3js.org/d3.v2.min.js"></script>
	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
			margin: 32px;
		}

		#power-gauge g.arc {
			fill: steelblue;
		}

		#power-gauge g.pointer {
			fill: #e85116;
			stroke: #b64011;
		}

		#power-gauge g.label text {
			text-anchor: middle;
			font-size: 14px;
			font-weight: bold;
			fill: #666;
		}
	</style>
</head>

<body>
	<div id="power-gauge"></div>
	<script>
		function deg2rad(deg) {
			return deg * Math.PI / 180;
		}

		function centerTranslation(r) {
			return 'translate(' + r + ',' + r + ')';
		}

		const gauge = function (container, configuration) {
			const that = {};
			const config = {
				size: 200,
				clipWidth: 200,
				clipHeight: 110,
				ringInset: 20,
				ringWidth: 20,

				pointerWidth: 10,
				pointerTailLength: 5,
				pointerHeadLengthPercent: 0.9,

				minValue: 0,
				maxValue: 100,

				minAngle: -90,
				maxAngle: 90,

				transitionMs: 750,

				majorTicks: 5,
				labelFormat: d3.format(',g'),
				labelInset: 10,

				arcColorFn: d3.interpolateHsl(d3.rgb('#e8e2ca'), d3.rgb('#3e6c0a'))
			};
			let range = undefined;
			let r = undefined;
			let pointerHeadLength = undefined;
			let value = 0;

			let svg = undefined;
			let arc = undefined;
			let scale = undefined;
			let ticks = undefined;
			let tickData = undefined;
			let pointer = undefined;

			let donut = d3.layout.pie();

			function configure(configuration) {
				for (let prop in configuration) {
					config[prop] = configuration[prop];
				}

				range = config.maxAngle - config.minAngle;
				r = config.size / 2;
				pointerHeadLength = Math.round(r * config.pointerHeadLengthPercent);

				// a linear scale that maps domain values to a percent from 0..1
				scale = d3.scale.linear()
					.range([0, 1])
					.domain([config.minValue, config.maxValue]);

				ticks = scale.ticks(config.majorTicks);
				tickData = d3.range(config.majorTicks).map(function () { return 1 / config.majorTicks; });

				arc = d3.svg.arc()
					.innerRadius(r - config.ringWidth - config.ringInset)
					.outerRadius(r - config.ringInset)
					.startAngle(function (d, i) {
						var ratio = d * i;
						return deg2rad(config.minAngle + (ratio * range));
					})
					.endAngle(function (d, i) {
						var ratio = d * (i + 1);
						return deg2rad(config.minAngle + (ratio * range));
					});
			}
			that.configure = configure;

			function render(newValue) {
				svg = d3.select(container)
					.append('svg:svg')
					.attr('class', 'gauge')
					.attr('width', config.clipWidth)
					.attr('height', config.clipHeight);

				const centerTx = centerTranslation(r);

				const arcs = svg
					.append('g')
					.attr('class', 'arc')
					.attr('transform', centerTx);

				arcs.selectAll('path')
					.data(tickData)
					.enter()
					.append('path')
					.attr('fill', function (d, i) {
						return config.arcColorFn(d * i);
					})
					.attr('d', arc);



				// Here we are adding labels to the gauge
				const lg = svg
					.append('g')
					.attr('class', 'label')
					.attr('transform', centerTx);
				lg.selectAll('text')
					.data(ticks)
					.enter()
					.append('text')
					.attr('transform', function (d) {
						const ratio = scale(d);
						const newAngle = config.minAngle + (ratio * range);
						return `rotate(${newAngle}) translate(0, ${(config.labelInset - r)})`;
					})
					.text(config.labelFormat);

					
				// Here we are adding the pointer to the gauge
				const lineData = [
					[config.pointerWidth / 2, 0],
					[0, -pointerHeadLength],
					[-(config.pointerWidth / 2), 0],
					[0, config.pointerTailLength],
					[config.pointerWidth / 2, 0]
				];
				const pointerLine = d3.svg.line().interpolate('monotone');
				const pg = svg
					.append('g')
					.data([lineData])
					.attr('class', 'pointer')
					.attr('transform', centerTx);

				pointer = pg
					.append('path')
					.attr('d', pointerLine/*function(d) { return pointerLine(d) +'Z';}*/)
					.attr('transform', 'rotate(' + config.minAngle + ')');

				update(newValue === undefined ? 0 : newValue);
			}
			that.render = render;

			function update(newValue, newConfiguration) {
				if (newConfiguration !== undefined) {
					configure(newConfiguration);
				}
				const ratio = scale(newValue);
				const newAngle = config.minAngle + (ratio * range);
				pointer.transition()
					.duration(config.transitionMs)
					.ease('elastic')
					.attr('transform', `rotate(${newAngle})`);
			}
			that.update = update;
			configure(configuration);
			return that;
		};
	</script>

	<script>
		function onDocumentReady() {
			var powerGauge = gauge('#power-gauge', {
				size: 400,
				clipWidth: 400,
				clipHeight: 400,
				ringWidth: 40,
				maxValue: 200,
				transitionMs: 2000,
			});
			powerGauge.render();

			function updateReadings() {
				// just pump in random data here...
				powerGauge.update(Math.random() * 100);
			}

			// every few seconds update reading values
			updateReadings();
			setInterval(function () {
				updateReadings();
			}, 5 * 1000);
		}

		if (!window.isLoaded) {
			window.addEventListener("load", function () {
				onDocumentReady();
			}, false);
		} else {
			onDocumentReady();
		}
	</script>
</body>

</html>
